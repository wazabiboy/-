<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6352/6352331.png">
  <script>
    // Script pour gérer la redirection et le compte à rebours
    let countdown = 5; // Durée en secondes
    function updateCountdown() {
      const counter = document.getElementById("countdown");
      if (countdown > 0) {
        counter.textContent = countdown;
        countdown--;
      } else {
        window.location.href = "manoir/index.html"; // Redirection
      }
    }
    setInterval(updateCountdown, 1000);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Styles supplémentaires */
    .bg-cover-custom {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVCf7THK_CKXUpysWc1rago3GSy7gD5X5Igg&s');
      background-size: contain;
      background-position: center;
   
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center bg-black relative">
  <!-- Image de fond -->
  <div class="absolute inset-0 bg-cover-custom"></div>
  
  <!-- Overlay sombre pour contraster le texte -->
  <div class="absolute inset-0 bg-black opacity-70"></div>

  <!-- Contenu principal -->
  <div class="z-10 text-center text-white">
    <h1 class="text-5xl md:text-7xl font-bold">Bienvenue au Manoir</h1>
    <p class="mt-6 text-2xl md:text-3xl">Vous serez redirigé dans <span id="countdown" class="font-bold text-yellow-400">5</span> secondes...</p>
    <p class="mt-8 text-lg md:text-xl">
      Si vous n'êtes pas redirigé automatiquement, <a href="./manoir/index.html" class="text-blue-500 underline hover:text-blue-300">cliquez ici</a>.
    </p>
    <img width="30%" style="margin: auto;" src="https://www.afec.fr/app/uploads/2021/12/Logo_Groupe_Afec_CMJN-fond-transparent.png" alt="">
  </div>
</body>
</html>
